        <div class="talkToSchool">
          <h1>פנייה לבית הספר</h1>

          <form>
            <textarea
              name="ar"
              id="area"
              cols="25"
              rows="10"
              placeholder="שדה חופשי"
              maxlength="500 text"
            ></textarea>
            <button type="submit" class="mybutton">שלחי את בקשתך</button>
          </form>

        <div class="uplodefilse">
          <h3>הגשת טפסים נצרכים</h3>
          <form>
            <input type="file" id="pdf-upload" accept=".pdf" />
            <button class="myfilse" id="upload-filse">

            </button>
